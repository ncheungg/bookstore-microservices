<!DOCTYPE html>
<html>
    <head>
        <title>Online Bookstore!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!--import bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            
            <h1 class="text-center mb-5">Bookstore Homepage</h1>
            
            <div class="row g-2">
                <div class="col text-center">
                    <form action="Frontend" method="get">
                        <button name="request-page" value="customer login page" type="submit" class="btn btn-primary">Customer Login</button>
                    </form>
                </div>
                
                <div class="col text-center">
                    <form action="Frontend" method="get">
                        <button name="request-page" value="admin login page" type="submit" class="btn btn-warning">Admin Login</button>
                    </form>
                </div>
            </div>
            
        </div>
        
        <!--import bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
